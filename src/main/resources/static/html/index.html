<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>

    <!-- import JavaScript -->

</head>

<body>
    <div id="app">
        <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"

            <el-menu-item index="6" v-on:click="navigateSidebarTo('financial/sidebar.html')">Financial Management</el-menu-item>
        </el-menu>
        <div class="line"></div>
        <el-row :span="24">
            <iframe width="100%" height="100%" v-bind:src="url_sidebar"></iframe>
        </el-row>
    </div>
</body>

<script>

            return {

        },
        methods: {

            },
            navigateTo(url) {
                console.log("navigateTo " + url);
                this.url = url;
            }
        }
    })

</html>
