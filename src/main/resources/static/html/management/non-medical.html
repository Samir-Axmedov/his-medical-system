<html>

<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="nonmedic">

    <el-row :gutter="20">
        <el-col :span="16">
            <input type="text" v-model="itemcode" placeholder="Code"/>
            <input type="text" v-model="feecode" placeholder="Feecode"/>
            <input type="text" v-model="nmedname" placeholder="Name"/>
            <input type="text" v-model="deptcode" placeholder="Department"/>
            <input type="text" v-model="size" placeholder="Size"/>
            <input type="text" v-model="price" placeholder="Price"/>
            <button type="button" @click="search">search</button>
        </el-col>
        <el-col :span="8">
            <el-button type="text" @click="showDialogForm('Add')">打开嵌套表单的 Dialog</el-button>
        </el-col>
    </el-row>


    <template>
        <el-table
                :data="nonmedics.slice((currentPage-1)*pagesize,currentPage*pagesize)"
                style="width: 100%">
            <el-table-column
                    prop="itemcode"
                    label="Code"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="feecode"
                    label="Feecode"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="deptcode"
                    label="Department Code"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="nmedname"
                    label="Name">
            </el-table-column>
            <el-table-column
                    prop="size"
                    label="Size">
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="Price">
            </el-table-column>

            <el-table-column fixed="right" label="Operations" width="120">
                <template slot-scope="scope">
                    <el-button @click="delNonMedicItem(scope.$index, scope.row)" type="text" size="small">delete
                    </el-button>
                    <el-button @click="showDialogForm('Update',scope.$index, scope.row)" type="text" size="small">
                        update
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-switch v-model="value">
        </el-switch>

        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[5, 10, 20, 40]"

                :page-size="pagesize"
                :hide-on-single-page="value"
                layout="total, sizes, prev, pager, next, jumper"
                :total="nonmedics.length">
        </el-pagination>

    </template>


    <el-dialog :title="formTitle" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="Code" :label-width="formLabelWidth">
                <el-input v-model="form.itemcode" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Feecode" :label-width="formLabelWidth">
                <el-input v-model="form.feecode" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Department Code" :label-width="formLabelWidth">
                <el-input v-model="form.deptcode" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Name" :label-width="formLabelWidth">
                <el-input v-model="form.nmedname" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Size" :label-width="formLabelWidth">
                <el-input v-model="form.size" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Price" :label-width="formLabelWidth">
                <el-input v-model="form.price" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">Cancel</el-button>
            <el-button type="primary" @click="onSubmit">{{methodType}}</el-button>
        </div>
    </el-dialog>

</div>
</body>


<script>
    var app = new Vue({
        el: '#nonmedic',
        data: {
            itemcode: "",
            feecode: "",
            deptcode: "",
            nmedname: "",
            size: "",
            price: "",
            nonmedics: [],

            value: false,
            currentPage: 1, //初始页
            pagesize: 10,    //    每页的数据


            methodType: "",//add or update
            formTitle: "",
            dialogFormVisible: false,
            updatingIndex: -1,
            updatingObject: {},
            form: {
                itemcode: "",
                feecode: "",
                deptcode: "",
                nmedname: "",
                size: "",
                price: "",
            },
            formLabelWidth: '120px'
        },
        methods: {
            search: function () {
                this.currentPage = 1;
                var that = this;
                axios.post('/management/nonmedics', {
                    itemcode: that.itemcode,
                    feecode: that.feecode,
                    deptcode: that.deptcode,
                    nmedname: that.nmedname,
                    size: that.size,
                    price: that.price,
                })
                    .then(function (response) {
                        console.log(that.form.itemcode);
                        console.log(response.data);
                        that.nonmedics = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            onSubmit: function () {
                if (this.methodType == "Add")
                    this.onSubmitAdd();
                if (this.methodType == "Update")
                    this.onSubmitUpdate();
            },

            onSubmitAdd: function () {
                var that = this;
                console.log(that.form);
                axios.post('/management/addNonMedic', {
                    itemcode: that.form.itemcode,
                    feecode: that.form.feecode,
                    deptcode: that.form.deptcode,
                    nmedname: that.form.nmedname,
                    size: that.form.size,
                    price: that.form.price,
                })
                    .then(function (response) {
                        console.log(response.data);
                        // that.depts=response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            onSubmitUpdate: function () {
                var that = this;
                console.log(that.form);
                axios.post('/management/updateNonMedic', {
                    itemcode: that.form.itemcode,
                    feecode: that.form.feecode,
                    deptcode: that.form.deptcode,
                    nmedname: that.form.nmedname,
                    size: that.form.size,
                    price: that.form.price,
                })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            delNonMedicItem: function (index, row) {
                var that = this;
                var params = new URLSearchParams();
                params.append('itemcode', row.itemcode);
                axios.post('/management/delNonMedic', params)
                    .then(function (response) {
                        // console.log(index.data);
                        /*console.log(that.deptcode);
                        console.log(response.deptcode);
                        that.deptcode = row.deptcode;
                        that.deptcode = response.deptcode;*/
                    })
                    .catch(function (error) {
                        console.log(error);
                    });

            },

            showDialogForm: function (method, index, row) {
                if (method == "Add") {
                    this.form = {
                        itemcode: "",
                        feecode: "",
                        deptcode: "",
                        nmedname: "",
                        size: "",
                        price: "",
                    }
                }
                if (method == "Update")
                    this.form = row;
                console.log(this.form);

                this.dialogFormVisible = true;
                this.methodType = method;
                this.formTitle = method + " Non-Medical Item";
                this.updatingIndex = index;
                this.updatingObject = row;
                console.log("Method using " + this.methodType);
                console.log("index " + index)
                console.log("row ");
                console.log(row)
            },


            handleSizeChange: function (pagesize) {
                this.pagesize = pagesize;
                console.log(pagesize);
            },
            handleCurrentChange: function (currentPage) {
                this.currentPage = currentPage;
                console.log(currentPage);
            }
        }
    })
</script>
</html>
