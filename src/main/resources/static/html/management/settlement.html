<html>

<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="management">
        <input type="text" v-model="billid" placeholder="ID"/>
        <input type="text" v-model="itemcode" placeholder="Code"/>
        <input type="text" v-model="billdate" placeholder="Date"/>
        <input type="text" v-model="pid" placeholder="Patient ID"/>
        <input type="text" v-model="billcat" placeholder="Category"/>
        <input type="text" v-model="count" placeholder="Count"/>
        <input type="text" v-model="totalprice" placeholder="Total"/>
        <input type="text" v-model="feecode" placeholder="Fee Code"/>
        <input type="text" v-model="isPaid" placeholder="Paid"/>
        <input type="text" v-model="isPrint" placeholder="Print"/>
        <input type="text" v-model="isDone" placeholder="isDone"/>
        <button type="button" @click="search">search</button>


        <template>
            <el-table
                    :data="settlements"
                    style="width: 100%">
                <el-table-column
                        prop="billid"
                        label="ID"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="itemcode"
                        label="Code"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="billdate"
                        label="Date"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="pid"
                        label="Patient ID">
                </el-table-column>
                <el-table-column
                        prop="billcat"
                        label="Category"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="count"
                        label="Count"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="totalprice"
                        label="Total"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="feecode"
                        label="Fee Code"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="isPaid"
                        label="Paid"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="isPrint"
                        label="Print"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="isDone"
                        label="Done"
                        width="180">
                </el-table-column>
            </el-table>
        </template>
    </div>
</body>



<script>
    var app = new Vue({
        el: '#management',
        data: {
            userid: "",
            username: "",
            pwd: "",
            realname:"",
            deptcode: "",
            usercat: "",
            position: "",
            shiftOrNot: "",
            users: []
        },
        methods: {
            search: function () {
                var that = this;
                axios.post('/management/settlement', {
                    billid: that.billid,
                    itemcode: that.itemcode,
                    billdate: that.billdate,
                    pid: that.pid,
                    billcat: that.billcat,
                    count: that.count,
                    totalprice: that.totalprice,
                    feecode: that.feecode,
                    isPaid: that.isPaid,
                    isPrint: that.isPrint,
                    isDone: that.isDone
                })
                .then(function (response) {
                    console.log(response.data);
                    that.settlements = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
            }
        }
    })
</script>
</html>
