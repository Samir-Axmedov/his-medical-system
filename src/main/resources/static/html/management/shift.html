<!DOCTYPE html>
<html>

<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="shift">
    <el-row :gutter="30">
        <el-col :span="12" :gutter="10">
            <el-date-picker
                    v-model="value"
                    value-format="yyyy-MM-dd"
                    type="daterange"
                    align="right"
                    unlink-panels
                    range-separator="To"
                    start-placeholder="Start Date"
                    end-placeholder="End Date"
                    :picker-options="pickerOptions">
            </el-date-picker>
            <el-button icon="el-icon-search" type="primary" @click="search">Search</el-button>
        </el-col>
        <el-col :span="12" :gutter="10">
            <el-button type="primary" @click="">Add New Rules</el-button>
            <el-button type="primary" @click="showRuleDialogForm">Query Rules</el-button>
        </el-col>
    </el-row>

    <el-table
            :data="shift"
            style="width: 100%"
            @selection-change="handleSelectionChange"
            ref="multipleTable">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column
                prop="shiftid"
                label="ID"
                width="180">
        </el-table-column>
        <el-table-column
                prop="dutydate"
                label="Date"
                width="180"
                :formatter="dateFormatter">
        </el-table-column>
        <el-table-column
                prop="deptname"
                label="Department"
                width="180">
        </el-table-column>
        <el-table-column
                prop="realname"
                label="Doctor"
                width="180">
        </el-table-column>
        <el-table-column
                prop="aorp"
                label="AM or PM"
                width="180"
                :formatter="aorpFormatter">
        </el-table-column>
        <el-table-column
                prop="nmedname"
                label="Register level"
                width="180">
        </el-table-column>
        <el-table-column
                prop="ration"
                label="Quota">
        </el-table-column>
        <el-table-column fixed="right" label="Operations" width="250">
            <span slot-scope="scope">
                <el-button type="warning" size="mini" @click="showDeleteDialogForm(scope.$index, scope.row)">delete</el-button>
            </span>
        </el-table-column>
    </el-table>
    <div style="margin-top: 20px">
        <el-button :disabled="this.multipleSelection.length === 0" @click="toggleSelection()">Cancel Selection</el-button>
        <el-button type="danger" icon="delete" :disabled="this.multipleSelection.length === 0"
                   @click="delAllShift(multipleSelection)">delete all</el-button>
    </div>
    <el-dialog
            title="Confirm Delete"
            :visible.sync="deleteDialogVisible"
            width="30%">
        <span>Are you sure you want to delete this?</span>
        <span slot="footer" class="dialog-footer">
            <el-button @click="deleteDialogVisible = false">Cancel</el-button>
            <el-button type="primary" @click="delShift">Confirm</el-button>
        </span>
    </el-dialog>
</div>

<div id="rule">
    <el-dialog
            title="Shift Arrangement"
            :visible.sync="dialogVisible"
            width="70%">
        <el-row :gutter="20">
            <el-col :span="18">
                <el-input v-model="deptname" style="width:300px" placeholder="Enter DeptName"></el-input>
                <el-button type="primary" @click="searchRules">search</el-button>
            </el-col>
        </el-row>
        <el-table
                ref="multipleTable"
                :data="rules"
                style="width: 100%"
                tooltip-effect="dark"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="ruleid"
                    label="ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="rulename"
                    label="RuleName"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="UserName"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="deptname"
                    label="DeptName"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="timecode"
                    label="TimeArrange">
            </el-table-column>
        </el-table>
        <div style="margin-top: 20px">
            <el-button @click="toggleSelection()">Cancel Selection</el-button>
        </div>
        <div class="block">
            <el-date-picker
                    v-model="ruledate"
                    type="daterange"
                    value-format="yyyy-MM-dd"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期">
            </el-date-picker>
            <el-button type="primary" @click="arrangeShift">Arrange Now!</el-button>
        </div>

        <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">Close</el-button>
      </span>
    </el-dialog>
</div>
</body>

<script>
    var app = new Vue({
        el: '#shift',
        data: {
            pickerOptions: {
                shortcuts: [{
                    text: 'Latest week',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: 'Latest month',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                        picker.$emit('pick', [start, end]);
                    }
                }, {
                    text: 'Latest three months',
                    onClick(picker) {
                        const end = new Date();
                        const start = new Date();
                        start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                        picker.$emit('pick', [start, end]);
                    }
                }]
            },
            dutydate:"",
            shiftid:"",
            deptname:"",
            username:"",
            aorp:false,
            nmedname:"",
            ration:"",
            datee:"",
            dates:"",
            shift:[],
            value: [],
            multipleSelection: [],
            deleteDialogVisible: false,//控制弹出删除窗口
            deletingIndex: -1,
            deletingObject:{},
        },
        methods: {
            dateFormatter(row){
                return row.dutydate.substr(0,10)
            },

            aorpFormatter(row){
                if(row.aorp==true){
                    return "A.M."
                }
                if(row.aorp==false){
                    return "P.M."
                }
            },

            search: function () {
                var params = new URLSearchParams();
                params.append("dates", this.value[0]);
                params.append("datee", this.value[1]);
                //this.currentPage = 1;
                var that = this;
                axios.post('/management/shift',params)
                    .then(function (response) {
                        console.log(response.data);
                        // console.log(that.value[0]);
                        // console.log(that.dates);
                        that.shift = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            refresh:function(){
                this.shift=[];
                var params = new URLSearchParams();
                params.append("dates", this.value[0]);
                params.append("datee", this.value[1]);
                //this.currentPage = 1;
                var that = this;
                axios.post('/management/shift',params)
                    .then(function (response) {
                        console.log(response.data);
                        // console.log(that.value[0]);
                        // console.log(that.dates);
                        that.shift = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            showDeleteDialogForm: function(index, row){
                this.deleteAllDialogVisible = true;
                this.deletingAllIndex = index;
                this.deletingAllObject = row;
            },

            delShift:function() {
                var params = new URLSearchParams();
                params.append('shiftid', this.deletingObject.shiftid);
                axios.post('/management/delShift',params)
                    .then(function (response) {

                    }).catch(function(error){
                        console.log(error);
                });
                this.deleteDialogVisible = false;
                this.refresh();
            },

            delAllShift:function(){
                var ids= this.multipleSelection.map(item => item.shiftid).join();//获取所有选中行的id组成的字符串，以逗号分隔
                console.log(ids);
                var that= this;
                this.$confirm('Are you sure you want to delete all this?', 'Note', {
                    confirmButtonText: 'Confirm',
                    cancelButtonText: 'Cancel',
                    type: 'warning'
                }).then(() => {
                    axios.post("/management/delAllShift", {ids: ids})
                        .then(function (response) {
                            that.refresh();
                        }).catch(function (error) {
                        console.log(error);
                    })
                })
            },

            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },

            handleSelectionChange(val) {
                this.multipleSelection = val;
            },

            showRuleDialogForm: function () {
                dialog.dialogVisible = true;
            },
        }
    });

    var dialog = new Vue({
        el: '#rule',
        data: {

            dialogVisible: false,

            deptname: "",
            rules: [],
            multipleSelection: [],

            ruledate:[]
        },
        methods: {

            searchRules: function () {
                var params = new URLSearchParams();
                params.append('deptname', this.deptname);
                //this.currentPage = 1;
                var that = this;
                axios.post('/management/getRules', params)
                    .then(function (response) {
                        console.log(response.data   );
                        that.rules = response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },

            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },

            handleSelectionChange(val) {
                this.multipleSelection = val;
            },

            arrangeShift:function() {
                console.log("ARRANGE!"+this.ruledate[0]);
            }

        }
    })
</script>
</html>
