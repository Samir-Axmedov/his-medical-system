<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="app">
    <el-col :span="5">
        <el-menu default-active="1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose"
                 background-color="#545c64" text-color="#fff" active-text-color="#ffd04b" style="height: 100vh">
            <el-menu-item index="1" v-on:click="navigateTo('constant.html')">
                <span>Constant</span>
            </el-menu-item>
            <el-menu-item index="2" v-on:click="navigateTo('dept.html')">
                <span>Departments</span>
            </el-menu-item>
            <el-menu-item index="3" v-on:click="navigateTo('disease.html')">
                <span>Diagnostic catalog</span>
            </el-menu-item>
            <el-menu-item index="4" v-on:click="navigateTo('non-medical.html')">
                <span>Non-medical Charge</span>
            </el-menu-item>
            <el-menu-item index="5" v-on:click="navigateTo('shift.html')">
                <span>Shift</span>
            </el-menu-item>
            <el-menu-item index="6" v-on:click="navigateTo('user.html')">
                <span>Users</span>
            </el-menu-item>
        </el-menu>
    </el-col>
    <el-col :span="19" style="overflow: hidden">
        <iframe frameborder="2" width="100%" height="503vh" v-bind:src="url" style="overflow: hidden"></iframe>
    </el-col>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                url_sidebar: "",
                url: "",
                activeIndex: '1',
                activeIndex2: '1'
            };
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            navigateSidebarTo(url_sidebar) {
                this.url_sidebar = url_sidebar;
            },
            navigateTo(url) {
                console.log("navigateTo " + url);
                this.url = url;
            }
        }
    })
</script>

</html>
