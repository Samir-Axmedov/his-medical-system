<html>

<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
                                <!--whole template-->
<div id="template_all">
                                <!--template function-->
    <el-row :gutter="15">
        <el-col :span="6">
            <el-input type="text" v-model="tempname" placeholder="Name"></el-input>
        </el-col>
        <el-col :span="5">
            <el-select v-model="value1" placeholder="Scope">
                <el-option label="Individual" value="individual"></el-option>
                <el-option label="Department" value="department"></el-option>
                <el-option label="Hospital" value="hospital"></el-option>
            </el-select>
        </el-col>
        <el-col :span="5">
            <el-select v-model="value2" placeholder="Type">
                <el-option-group
                        v-for="group in option"
                        :key="group.label"
                        :label="group.label">
                    <el-option
                            v-for="item in group.options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-option-group>
            </el-select>
        </el-col>
        <el-col :span="3">
            <el-button icon="el-icon-search" type="primary" @click="search">Search</el-button>
        </el-col>
        <el-col :span="5">
            <el-button icon="el-icon-circle-plus-outline" type="primary" @click="showDialogForm">Add New Template</el-button>
        </el-col>
    </el-row>
                                    <!--template table-->
    <el-table
            :data="template_all.slice((currentPage-1)*pagesize,currentPage*pagesize)"
            style="width: 100%">
        <el-table-column
                prop="tempname"
                label="Name"
                width="180">
        </el-table-column>
        <el-table-column
                prop="createdate"
                label="Create Date"
                width="180"
                :formatter="dateFormatter">
        </el-table-column>
        <el-table-column
                prop="tempscope"
                label="Scope"
                width="180">
        </el-table-column>
        <el-table-column

                prop="temptype"
                label="Type">
        </el-table-column>
        <el-table-column fixed="right" label="Operations" width="250">
            <span slot-scope="scope">
                <el-button size="mini" @click="showDetailsDialogForm(scope.row)">details</el-button>
            </span>
        </el-table-column>
    </el-table>
                                <!--template page-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 20, 40]"

            :page-size="pagesize"
            :hide-on-single-page="value"
            layout="total, sizes, prev, pager, next, jumper"
            :total="template_all.length">
    </el-pagination>
                            <!--add new template dialog-->
    <el-dialog :title="formTitle" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="Name" :label-width="formLabelWidth">
                <el-input v-model="form.tempname" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="Scope" :label-width="formLabelWidth">
                <el-select v-model="form.tempscope" placeholder="Scope">
                    <el-option label="Individual" value="individual"></el-option>
                    <el-option label="Department" value="department"></el-option>
                    <el-option label="Hospital" value="hospital"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="Type" :label-width="formLabelWidth">
                <el-select v-model="form.temptype" placeholder="Type">
                    <el-option-group
                            v-for="group in option"
                            :key="group.label"
                            :label="group.label">
                        <el-option
                                v-for="item in group.options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-option-group>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">Cancel</el-button>
            <el-button type="primary" @click="onSubmit">Confirm</el-button>
        </div>
    </el-dialog>
</div>
                                <!--details-->
<div id="details">
    <el-dialog
            title="Template Details"
            :visible.sync="dialogVisible"
            width="90%"
            height="80%">
                                <!--first row details function-->
        <el-row :model="form" :gutter="10">
            <el-col :span="12">
                <el-input type="text" v-model="form.tempname" autocomplete="off" placeholder="Name"></el-input>
            </el-col>
            <el-col :span="12">
                <el-select v-model="form.tempscope" placeholder="Scope">
                    <el-option label="Individual" value="individual"></el-option>
                    <el-option label="Department" value="department"></el-option>
                    <el-option label="Hospital" value="hospital"></el-option>
                </el-select>
            </el-col>
        </el-row>
                                <!--second row details function-->
        <el-row style="margin-top: 20px">
            <el-col :span="4">
                <el-button icon="el-icon-search" type="primary" @click="searchItem()">Add New Item</el-button>
            </el-col>
            <el-col :span="4">
                <el-popover
                        placement="top"
                        width="160"
                        v-model="uvisible">
                    <p>This gonna change the template, continue or not</p>
                    <div style="text-align: right; margin: 0">
                        <el-button size="mini" type="text" @click="uvisible = false">Cancel</el-button>
                        <el-button type="primary" size="mini" @click="uvisible = false">Confirm</el-button>
                    </div>
                    <el-button icon="el-icon-check" type="primary" @click=" " slot="reference">Update Confirm</el-button>
                </el-popover>
            </el-col>
            <el-col :span="16">
                <el-popover
                        placement="top"
                        width="160"
                        v-model="dvisible">
                    <p>Are you sure you want to delete this template?</p>
                    <div style="text-align: right; margin: 0">
                        <el-button size="mini" type="text" @click="dvisible = false">Cancel</el-button>
                        <el-button type="primary" size="mini" @click="delTemp">Confirm</el-button>
                    </div>
                    <el-button icon="el-icon-delete" type="primary" slot="reference">Delete Template</el-button>
                </el-popover>
            </el-col>
        </el-row>
                                    <!--details table-->
        <el-table
                :data="details"
                style="width: 100%">
            <el-table-column
                    prop="itemcode"
                    label="Code"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="itemname"
                    label="Name"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="size"
                    label="Size"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="Price">
            </el-table-column>
            <el-table-column fixed="right" label="Operations" width="250">
            <span>
                <el-button type="warning" size="mini" @click="">delete</el-button>
            </span>
            </el-table-column>
        </el-table>
                                <!--add new item-->
        <el-dialog width="80%" height="50%" title="Add new item" :visible.sync="dialogItemVisible" append-to-body>
                                <!--add new item function-->
            <el-row :gutter="5">
                <el-col :span="20">
                    <el-input type="text" v-model="itemcode" placeholder="Code"></el-input>
                </el-col>
                <el-col :span="4">
                    <el-button icon="el-icon-search" type="primary" @click="">Search</el-button>
                </el-col>
            </el-row>
                                <!--add new item medicine table-->
            <template>
                <el-table :data="item.slice((currentPage-1)*pagesize,currentPage*pagesize)" style="width: 100%">
                    <el-table-column prop="itemcode" label="Code" width="180">
                    </el-table-column>
                    <el-table-column prop="itemname" label="Name">
                    </el-table-column>
                    <el-table-column prop="size" label="Size">
                    </el-table-column>
                    <el-table-column prop="price" label="Price">
                    </el-table-column>
                    <el-table-column fixed="right" label="Operations" width="120">
                        <template slot-scope="scope">
                            <el-button @click="" type="primary" size="small">choose</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage"
                               :page-sizes="[5, 10, 20, 40]" :page-size="pagesize" :hide-on-single-page="value"
                               layout="total, sizes, prev, pager, next, jumper" :total="item.length">
                </el-pagination>
            </template>
                                <!--add new item table operate-->
            <div slot="footer" class="dialog-footer">
                <el-button size="small" type="primary" @click="dialogItemVisible = false">Close</el-button>
            </div>
        </el-dialog>
    </el-dialog>
</div>
</body>
<script>
    /**
     * template all js
     */
    var app = new Vue({
        el: '#template_all',
        data(){
            return {
                option: [{
                    label: 'Medical Technology',
                    options: [{
                        value: 'examination',
                        label: 'Examination'
                    }, {
                        value: 'test',
                        label: 'Test'
                    },{
                        value:'disposal',
                        label:'Disposal'
                    }]
                }, {
                    label: 'Medicine',
                    options: [{
                        value: '西药',
                        label: 'Western Medicine'
                    }, {
                        value: '中成药',
                        label: 'Patent Medicine'
                    }, {
                        value: '中草药',
                        label: 'Herbal Medicine'
                    }]
                }],
                value1: '',
                value2: '',

                tempid:"",
                tempname:"",
                createdate:"",
                tempscope:"",
                temptype:"",
                template_all:[],

                value: false,
                currentPage: 1,//初始页
                pagesize:10,//每页的数据
                formTitle:"",
                dialogFormVisible: false,
                form:{
                    tempname:"",
                    tempscope:"",
                    temptype:"",
                },
                formLabelWidth: '120px'
            }
        },
        /**
         * initial refresh
         */
        mounted: function(){
            console.log("refresh!!!");
            this.currentPage = 1;
            var that = this;
            axios.post('/outpatient/temps', {})
                .then(function (response) {
                    console.log(response.data);
                    that.template_all = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        },

        methods: {
            /**
             * change date format
             * */
            dateFormatter:function(row){
                var time1 = row.createdate;
                var time2 = myTime(time1);
                function myTime(date) {
                    var arr=date.split("T");
                    var d=arr[0];
                    var darr = d.split('-');

                    var t=arr[1];
                    var tarr = t.split('.000');
                    var marr = tarr[0].split(':');

                    var dd = parseInt(darr[0])+"-"+parseInt(darr[1])+"-"+parseInt(darr[2])+" "+(parseInt(marr[0])+8)+":"+parseInt(marr[1])+":"+parseInt(marr[2]);

                    return dd;
                }
                return time2;
            },
            /**
             * add new template
             * */
            showDialogForm:function(){
                this.form = {
                    tempname:"",
                    tempscope:"",
                    temptype:"",
                };
                this.dialogFormVisible = true;
            },
            /**
             * add new template finish
             * */
            onSubmit: function() {
                this.onSubmitAdd();
                this.dialogFormVisible = false;
                this.refresh();
            },
            onSubmitAdd: function() {
                var that = this;
                var d=new Date();

                console.log(that.form);
                axios.post('/outpatient/addTemp', {
                    tempname: that.form.tempname,
                    tempscope: that.form.tempscope,
                    temptype: that.form.temptype,
                    createdate: d.getTime(),
                })
                    .then(function(response) {
                        console.log(response.data);
                        // that.depts=response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            /**
             * search template
             * */
            search: function() {
                this.currentPage = 1;
                var that = this;
                axios.post('/outpatient/temps', {
                    tempname: that.tempname,
                    temptype: that.value2,
                    tempscope: that.value1,
                    createdate: that.createdate,
                })
                    .then(function(response) {
                        console.log(response.data);
                        that.template_all = response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            /**
             *refresh template
             * */
            refresh: function() {
                template_all=[];
                this.currentPage = 1;
                var that = this;
                axios.post('/outpatient/temps', {
                    tempname: "",
                    temptype: "",
                    tempscope: "",
                    createdate: "",
                })
                    .then(function(response) {
                        console.log(response.data);
                        that.template_all = response.data;
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            },
            /**
             * details
             * */
            showDetailsDialogForm: function (row) {
                dialog.form = {
                    tempid:row.tempid,
                    tempname:row.tempname,
                    tempscope:row.tempscope,
                    temptype:row.temptype,
                };
                dialog.dialogVisible = true;
                // console.log(dialog.form.tempid);
            },
            /**
             * page
             * */
            handleSizeChange: function(pagesize) {
                this.pagesize = pagesize;
                console.log(pagesize);
            },
            handleCurrentChange: function(currentPage) {
                this.currentPage = currentPage;
                console.log(currentPage);
            }
        }
    });
    /**
     * detail all js
     */
    var dialog = new Vue({
        el: '#details',
        data(){
            return{
                option: [{
                    label: 'Medical Technology',
                    options: [{
                        value: 'examination',
                        label: 'Examination'
                    }, {
                        value: 'test',
                        label: 'Test'
                    },{
                        value:'disposal',
                        label:'Disposal'
                    }]
                }, {
                    label: 'Medicine',
                    options: [{
                        value: '西药',
                        label: 'Western Medicine'
                    }, {
                        value: '中成药',
                        label: 'Patent Medicine'
                    }, {
                        value: '中草药',
                        label: 'Herbal Medicine'
                    }]
                }],

                value:false,

                tempid:"",
                tempname:"",
                tempscope:"",
                temptype:"",

                details:[],
                dvisible: false,
                uvisible: false,

                dialogVisible: false,
                dialogItemVisible: false,

                form:{
                    tempid:"",
                    tempname:"",
                    tempscope:"",
                    temptype:"",
                },

                itemcode: "",
                itemname: "",
                size: "",
                price: "",
                item:[],

                currentPage: 1, //初始页
                pagesize: 10, //    每页的数据
            }
        },

        /*mounted: function(){
            console.log("refresh!!!")
            this.currentPage = 1;
            axios.post('/outpatient/item', {})
                .then(function (response) {
                    console.log(response.data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        },*/

        methods: {
            /**
             * distinguish template type
             * */
            searchItem:function(){
                this.currentPage = 1;
                var params = new URLSearchParams();
                params.append("temptype", this.form.temptype);
                var that = this;
                axios.post('/outpatient/item',params)
                    .then(function (response) {
                        that.dialogItemVisible=true;
                        console.log(response.data);
                        that.item=response.data;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            /**
             * delete template
             * */
            delTemp:function(){
                var that= this;
                var params = new URLSearchParams();
                params.append('tempid', this.form.tempid);
                axios.post('/outpatient/delTemp',params)
                    .then(function (response) {
                        that.dialogVisible=false;
                        that.dvisible = false;
                        app.refresh();
                    }).catch(function(error){
                    console.log(error);
                });
            },
            /**
             * page
             * */
            handleSizeChange: function(pagesize) {
                this.pagesize = pagesize;
                console.log(pagesize);
            },
            handleCurrentChange: function(currentPage) {
                this.currentPage = currentPage;
                console.log(currentPage);
            }
            /*openConfirmDialog:function() {
                this.$confirm('Sure to arrange?', 'Notice', {
                    confirmButtonText: 'Confirm',
                    cancelButtonText: 'Cancel',
                    type: 'warning'
                }).then(() => {
                    this.arrangeShift()
                    this.$message({
                        type: 'success',
                        message: 'Arrange Succeed!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: 'Cancel Arrangement.'
                    });
                });
            }*/
        }
    })
</script>

</html>
