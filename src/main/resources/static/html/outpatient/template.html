<head>
    <title>HIS System</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="template">
    <el-row :gutter="20">
        <el-col :span="8">
            <el-input type="text" v-model="tempname" placeholder="Name"></el-input>
        </el-col>
        <el-col :span="5">
            <el-dropdown>
                <el-button type="primary">
                    Scope<i class="el-icon-arrow-down el-icon--right"></i>
                </el-button>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>All</el-dropdown-item>
                    <el-dropdown-item>Individual</el-dropdown-item>
                    <el-dropdown-item>Department</el-dropdown-item>
                    <el-dropdown-item>Hospital</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-col>
        <el-col :span="5">
            <el-dropdown>
                <el-button type="primary">
                    Type<i class="el-icon-arrow-down el-icon--right"></i>
                </el-button>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>All</el-dropdown-item>
                    <el-dropdown-item>Examination</el-dropdown-item>
                    <el-dropdown-item>Test</el-dropdown-item>
                    <el-dropdown-item>Disposal</el-dropdown-item>
                    <el-dropdown-item>Western Medicine</el-dropdown-item>
                    <el-dropdown-item>Traditional Chinese Medicine</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-col>
        <el-col :span="3">
            <el-button icon="el-icon-search" type="primary" @click="">Search</el-button><!--search-->
        </el-col>
        <el-col :span="3">
            <el-button icon="el-icon-circle-plus-outline" type="primary" @click="">Add New Entry</el-button><!--showDialogForm('Add')-->
        </el-col>
    </el-row>

    <el-table
            :data="template.slice((currentPage-1)*pagesize,currentPage*pagesize)"
            style="width: 100%">
        <el-table-column
                prop="tempname"
                label="Name"
                width="180">
        </el-table-column>
        <el-table-column
                prop="createdate"
                label="Create Date"
                width="180">
        </el-table-column>
        <el-table-column
                prop="tempscope"
                label="Scope"
                width="180">
        </el-table-column>
        <el-table-column
                prop="temptype"
                label="Type">
        </el-table-column>
        <el-table-column fixed="right" label="Operations" width="250">
            <span>
                <el-button size="mini" @click="">details</el-button><!--showDetailsDialogForm-->
            </span>
        </el-table-column>
    </el-table>

    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 20, 40]"

            :page-size="pagesize"
            :hide-on-single-page="value"
            layout="total, sizes, prev, pager, next, jumper"
            :total="template.length">
    </el-pagination>
