<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<script type="x-template" id="cancel-reg-table">
    <el-table
            ref="multipleTable"
            size="small"
            :data="tableData"
            tooltip-effect="dark"
            style="width: 100%"
            @selection-change="handleSelectionChange">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column prop="regid" label="Registration ID" width="auto"></el-table-column>
        <el-table-column prop="username" label="Doctor" width="auto"></el-table-column>
        <el-table-column prop="deptname" label="Department" width="auto"></el-table-column>
        <el-table-column prop="registrationLevel" label="Registration level" width="auto"></el-table-column>
        <el-table-column prop="date" label="Date" width="120"></el-table-column>
    </el-table>
</script>

<script>
    var cancelRegTable =
    {
        data: function () {
            return {
                tableData: [
                    {
                        regid: 1,
                        username: "Max",
                        deptname:"Dentistry",
                        registrationLevel: "ZJH",
                        date:"2019-07-02"
                    }
                ],
                multipleSelection: []
            }
        },
        template: '#cancel-reg-table'
    }
</script>

</body>
</html>
